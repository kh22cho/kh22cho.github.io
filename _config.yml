about_content: | # this will include new lines to allow paragraphs
  Hello, I'm <mark>Kanghee Cho</mark>, a master's student in the Department of Bioinformatics at Soongsil University. I am passionate about data-driven biology, especially in the areas of <strong>single-cell and spatial transcriptomics</strong>, gene regulatory networks, cancer genomics and applying machine learning to bioinformatics.

  I enjoy working with <strong>Python</strong>, <strong>R</strong>, and <strong>Linux</strong>-based environments. I am experienced in handling large-scale biological datasets and have managed lab server systems for over 2 years to support collaborative research.

  <br><br><sub><em>Last updated: July 11, 2025</em></sub>

